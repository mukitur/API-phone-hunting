<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter - API</title>
    <!-- Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="max-w-screen-xl mx-auto px-4 md:px-8 lg:px-12">
    <main>
      <h1 class="text-5xl text-center mt-7 mb-10">Welcome to phone hunter</h1>
      <section class="mx-auto text-center my-10 bg-gray-100 p-5 rounded-xl">
        <div>
          <input
            id="search-field"
            type="text"
            placeholder="Search here ..."
            class="input input-bordered w-full max-w-xs"
          />
          <button onclick="handleSearch()" class="btn btn-info">Search</button>
        </div>
      </section>
      <!-- Card Section -->
      <section>
        <div
          id="phone-container"
          class="grid grid-colls md:grid-cols-2 lg:grid-cols-3 gap-5"
        ></div>

        <!-- Show all button -->
        <div id="show-all-container" class="text-center mx-auto hidden">
          <button class="btn btn-info mt-5">Show All</button>
        </div>
      </section>
    </main>
    <script src="js/phone.js"></script>
  </body>
</html>
